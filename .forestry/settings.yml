---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
  match: "**/*"
- type: directory
  path: _personalwork
  label: Personalwork
  create: all
  match: "**/*"
- type: directory
  path: _commissioned
  label: Commissioned
  create: all
  match: "**/*"
- type: directory
  path: _twentyfour-hours-in
  label: Twentyfour hours in
  create: all
  match: "**/*"
- type: directory
  path: _masterclasses
  label: Masterclasses
  create: all
  match: "**/*"
- type: directory
  path: _weddings
  label: Weddings
  create: all
  match: "**/*"
- type: directory
  path: _private_weddings
  label: Private weddings
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
