defaults:
  - scope:
      path: ''
    values:
      layout: 'page'
  - scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
  - scope:
      path: ''
      type: 'destinations'
    values:
      layout: 'work'
  - scope:
      path: ''
      type: 'twentyfour-hours-in'
    values:
      layout: 'work'

permalink: /blog/:year/:month/:day/:title/

collections:
  destinations:
    output: true
    permalink: /destinations/:path/
  twentyfour-hours-in:
    output: true
    permalink: /24-hours-in/:path/

floats: 
  - left
  - right

text-colors:
  - light
  - dark

sizes:
  - small
  - medium
  - large