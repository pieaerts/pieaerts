<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="blog" id="top" oncontextmenu="javascript:alert('&copy; Copyright Pie Aerts. Please do not use any of the images on this website without explicit authorization from the copyright owner. Copyright infringement penalties can be up to $150,000.'); return false;"><div class="innerbody">
    {% include header.html %}

    <div class="container blogitems">
               
                {% for item in site.posts %}
                <div class="row">
                    <div class="col-md-8 {% cycle 'col-md-push-4 ', '' %}">
                        <div style="cursor: pointer; background: url('//images.weserv.nl/?url={{ site.url | replace: 'http://', '' }}{{ item.image | replace: ' ','%20' }}&w=1100&q=50') center center; background-size: cover; padding-top: 31%;" onclick="window.location.href='{{ item.url }}';" ></div>
                    </div>
                    <div class="col-md-4 {% cycle 'col-md-pull-8 ', '' %}{% cycle 'text-right', 'text-left' %}">
                        <h2>{{ item.title }}</h2>
                        <p>{{ item.date | date: "%Y-%m-%d" }}</p>
                        <p>{{ item.content | strip_html | truncate: 195 }}<br /><a href="{{ item.url }}">Read more</a></p>
                    </div>
                </div>
                {% endfor %}
   </div>

    {% include footer.html %}
  </div></body>

</html>
