<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="home hascarousel" id="top"><div class="innerbody">
    {% include header.html %}
    
    <div class="container">
    	<div class="row grid">
    		{% assign sitework = site.destinations | sort: 'date' | reverse %}
            {% for work in sitework %}
                <div class="col-md-4 col-sm-6">
                <div class="item"><a href="{{ work.url }}">
                    <div class="workthumb" style="background: url({{ work.image | replace: ' ','%20' }}) center center no-repeat; background-size: cover;">
                        <div class="overlay">
                            <div class="{{ work.text-color }}">
                                <h3>{{ work.title }}</h3>
                                <span>{{ work.subtitle }}</span>
                                <!--<img src="/img/compass.svg" class="compass" />-->
                            </div>
                        </div>
                    </div>

                </a></div>     
                </div>
            {% endfor %}
    	</div>

    </div>

    
    {% include footer.html %}
</div></body>

</html>
