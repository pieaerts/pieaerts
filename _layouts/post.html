<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="post" id="top">
    {% include header.html %}

    <div class="container">

        <div class="row">
            <div class="col-md-10 col-md-push-1">
                <div style="margin: 155px 0 15px; background: url('{{ page.image }}') center center; background-size: cover; padding-top: 31%;" ></div>
                <h1>{{ page.title }}</h1>
                <p>{{ page.date | date: "%Y-%m-%d" }}</p>
                <div style="max-width: 720px;">
                    {{ content }}
                    <p>{% if page.location %}Location: {{ page.location }}<br />{% endif %}
                    Author: Pie Aerts</p>
                    
                </div>
            
            </div>
          
        </div>

    </div>

    {% include footer.html %}
  </body>

</html>
