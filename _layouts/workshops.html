<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="page" id="top"><div class="innerbody">
    {% include header.html %}

    <div class="container">
        <div class="row">
            <div class="col-xs-12 contentdiv text-center">
                <h1>{{ page.title }}</h1>
                
                {{ content }}          
                
                <ul>
                {% assign siteworkshops = site.workshops %}
                {% for item in siteworkshops %}
                    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
   </div>

    {% include footer.html %}
</div></body>

</html>
